<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Name of Project</title>

  <!-- STYLES  -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- <link rel="stylesheet" href="css/css.min.css"> -->
</head>
<body>
  <main class="main-content">
    <div class="container pricing-container">
      <!-- our pricing -->
      <div class="pricing">
        <h1 class="title pricing-title">Our pricing</h1>
        <div class="pricing-click">
          <p class="pricing-text">Annually</p>
          <div class="toggle">
            <a class="toggle-link" href="#"></a>
          </div>
          <p class="pricing-text">Monthly</p>
        </div>
      </div>
      <!-- prices -->
      <div class="prices">
        <div class="prices-type">
          <h2 class="title prices-title">Basic</h2>
          <ul class="prices-list">
            <li class="prices-list-item">$19.99</li>
            <li class="prices-list-item">500 GB Storage</li>
            <li class="prices-list-item">2 Users Allowed</li>
            <li class="prices-list-item">Send up to 3 GB</li>
          </ul>
          <button class="prices-btn">Learn more</button>
        </div>
        <!-- <div class="professional"> -->
          <div class="prices-type">
            <h2 class="title prices-title">Professional</h2>
            <ul class="prices-list">
              <li class="prices-list-item">$24.99</li>
              <li class="prices-list-item">1 TB Storage</li>
              <li class="prices-list-item">5 Users Allowed</li>
              <li class="prices-list-item">Send up to 10 GB</li>
            </ul>
            <button class="prices-btn">Learn more</button>
          </div>
          <!-- </div> -->
          <!-- <div class="master"> -->
            <div class="prices-type">
              <h2 class="title prices-title">Master</h2>
              <ul class="prices-list">
                <li class="prices-list-item">$39.99</li>
                <li class="prices-list-item">2 TB Storage</li>
                <li class="prices-list-item">10 Users Allowed</li>
                <li class="prices-list-item">Send up to 20 GB</li>
              </ul>
              <button class="prices-btn">Learn more</button>
            </div>
            <!-- </div> -->
          </div>
        </div>
      </main>

      <script src="js/main.js"></script>
    </body>
    </html>
